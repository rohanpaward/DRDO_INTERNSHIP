<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ROS Robot Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar" data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ROS ROBOT</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="heading">
        <h1 class="text-center">ROBOT CONTROL PAGE</h1>
    </div>
    <div class="container mt-5">
        
        <div id="connection-status" class="alert" style="display: none;"></div>
    </div>
   
    <div class="joystick-container">
        <div class="joystick-stick"></div>
    </div>
    <div class="container mt-5"></div>
        <h4 class="mt-4">Position</h4>
        <p id="position-x">x: 0</p>
        <p id="position-y">y: 0</p>
        <p id="orientation">Orientation: 0</p>
        
        <h4 class="mt-4">Velocities</h4>
        <p id="linear-velocity">Linear Velocity: 0</p>
        <p id="angular-velocity">Angular Velocity: 0</p>
        
       
    </div>
    <!-- Output for X and Y values -->
    <div>
        X: <span id="x-output">0</span>
        Y: <span id="y-output">0</span>
    </div>


    <div class="container">
        <h3>Camera Feed</h3>
        <img id="camera-feed" alt="Robot Camera" />
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="connection.js"></script>
    <script src="app.js"></script>
    <script src="camera.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/roslib@1.0.0/build/roslib.min.js"></script>

</body>
</html>
